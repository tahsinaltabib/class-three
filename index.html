<!DOCTYPE html>
<html>

<head>
  <title>
    Class 03
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="Website logo" href="">
</head>

<body class="bg-color">
  <div class="country">
    <h1>10 Country flag</h1>
  </div>
  <br>
  <button>
    <h4>Bangladesh</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Bangladesh -->
  <div class="bd">
    <div class="bd-red"></div>
  </div>
  <br>
  <br>
  <button>
    <h4>Afghanistan</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Afghanistan -->
  <div class="afg-flag">
    <div class="afg_b"></div>
    <div class="afg_r"></div>
    <div class="afg_g"></div>
    <img class="afg_icon" src="Image/afghanistan-flag.png" alt="">
  </div>
  <br>
  <br>
  <button class="gf">
    <h4>Germany</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Germany -->
  <div class="ger-flag">
    <div class="ger-b"></div>
    <div class="ger-r"></div>
    <div class="ger-y"></div>
  </div>
  <br>
  <br>
  <button class="alg">
    <h4>Algeria</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Algeria -->
  <div class="af">
    <div class="alg-g"></div>
    <div class="alg-w"></div>
    <img class="alg-png" src="Image/moon and star.png" alt="">
  </div>
  <br>
  <br>
  <button class="ff">
    <h4>Finland</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Finland  -->
  <div class="flag-fl">
    <div class="fl-s"></div>
    <div class="fl-s2"></div>
  </div>
  <br>
  <br>
  <button class="f-fr">
    <h4>France</h4>
  </button>
  <br>
  <br>
  <!-- <flag-France -->
  <div class="flag-fr">
    <div class="fr-b"></div>
    <div class="fr-w"></div>
    <div class="fr-r"></div>
  </div>
  <br>
  <br>
  <button>
    <h4>Madagascar</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Madagascar -->
  <div class="f-mg">
    <div class="mg-w"></div>
    <div class="mg-r"></div>
    <div class="mg-g"></div>
  </div>
  <br>
  <br>
  <button>
    <h4>Morocco</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Morocco -->
  <div class="f-mc">
    <img class="mc-logo" src="Image/Star_of_Morocco.svg.png" alt="">
  </div>
  <br>
  <br>
  <button class="n-b">
    <h4>Norway</h4>
  </button>
  <br>
  <br>
  <!-- <flag-Norway -->
  <div class="nw-r">
    <div class="nw-w1"></div>
    <div class="nw-w2"></div>
    <div class="nw-b1"></div>
    <div class="nw-b2"></div>
  </div>
  <br>
  <br>
  <button class="bu-uae">
    <h4>U.A.E.</h4>
  </button>
  <br>
  <br>
  <!-- <flag-UAE -->
  <div class="b-uae">
    <div class="uae-r"></div>
    <div class="uae-g"></div>
    <div class="uae-w"></div>
    <div class="uae-b"></div>
  </div>
</body>

</html>
